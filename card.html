<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel = "stylesheet"
   type = "text/css"
   href = "styles.css" />
</head>
<body>
	<div id="outer" align="center">
		<!-- your favorite animal's name goes here -->
		<h3>Animal's name:  jim Fuller</h3>
		<!-- your favorite animal's image goes here -->
		<img src="pups.jpg" alt="Jim Fuller" >
		<div id="inner">
			<!-- your favorite animal's interesting fact goes here -->
			<p ><em>Write an interesting fact about your favorite animal...? its so cute</em></p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span><strong>Label</strong></span>: Item #1</li>
				<li><span><strong>Label</strong></span>: Item #2</li>
				<li><span><strong>Label</strong></span>: Item #3</li>
				<li><span><strong>Label</strong></span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
